<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="scale">
      <div class="button-container">
        <button class="up" id="up-fifth" title="Up a Fifth"></button>
        <button class="down" id="down-fifth" title="Down a Fifth"></button>
      </div>
      <h1 id="scale-name">Scale</h1>
      <div class="button-container">
        <button class="up" id="up-mode" title="Brighten Mode"></button>
        <button class="down" id="down-mode" title="Darken Mode"></button>
      </div>
    </div>
    <div id="chords">
        <div class="chord"></div>
        <div class="chord"></div>
        <div class="chord"></div>
        <div class="chord"></div>
    </div>
    <div id="piano"></div>
    <script src="bundle.js"></script>
  </body>
</html>
